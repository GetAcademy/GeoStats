<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            display: flex;
        }

        .place {
            border: 1px solid gray;
            padding: 20px;
            border-radius: 10px;
            background-color: darkblue;
            color: white;
        }

        .place>div {
            display: grid;
            grid-template-columns: repeat(2, 100px);
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        showCountry('Norge', '5 504 329', 'Oslo');
        showCountry('Sverige', '10 409 248', 'Stockholm');
        showCountry('Finland', '5 541 000', 'Helsinki');

        function showCountry(country, population, capital) {
            document.getElementById('app').innerHTML += /*HTML*/`
                <div class="place">
                    <h2>${country}</h2>
                    <div>
                        <div>Befolkning:</div>
                        <div>${population}</div>
                        <div>Hovedstad:</div>
                        <div>${capital}</div>
                    </div>
                </div>
                `;
        }

        
    </script>

</body>

</html>
